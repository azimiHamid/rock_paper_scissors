<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <button class="reset-btn">Reset</button>

    <main>
        <div class="options">  
            <button class="option" id="rock">🪨</button>
            <button class="option" id="paper">📄</button>
            <button class="option" id="scissors">✂️</button>
        </div>
        <div class="score">  
            <div class="user">
                <p class="user-score">0</p>
                <p>User</p>
            </div>
    
            <div class="comp">
                <p class="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <button class="msg">Play Your Move</button>
    </main>

    <footer>
        <p>Build with ❤️ by Hamid</p>
        <p></p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
